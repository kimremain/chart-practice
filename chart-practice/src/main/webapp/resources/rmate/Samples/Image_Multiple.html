<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5</title>
<link rel="stylesheet" type="text/css" href="./rMateChartH5Sample.css"/>

<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateImageChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
				'<rMateChart backgroundColor="#FFFFFF"  borderStyle="none">'
					+'<Options>'
						+'<Caption text="지역별 인구수" fontFamily="맑은 고딕"/>'
						+'<SubCaption text="(이미지별로 단위가 할당됨)" textAlign="right" fontSize="12" paddingRight="20" fontFamily="맑은 고딕"/>'
					+'</Options>'
					+'<NumberFormatter id="numFmt"/>' 
					+'<ImageChart id="chart" showDataTips="true" gutterLeft="20" gutterRight="20" showLabelVertically="true" fontFamily="맑은 고딕">'
				/*  
				Image 차트 생성시에 필요한 ImageChart 정의합니다 
				showDataTips : 데이터에 마우스를 가져갔을 때 나오는 Tip을 보이기/안보이기 속성입니다  
				*/	
						+'<horizontalAxis>'
							+'<CategoryAxis id="hAxis" categoryField="Region"/>'
						+'</horizontalAxis>'
						+'<verticalAxis>'
							+'<LinearAxis id="vAxis"/>'
						+'</verticalAxis>'
						+'<series>'
							+'<ImageSeries yField="Data1" imageDisplayType="multiple" labelPosition="outside" formatter="{numFmt}">'
				/* 
				ImageChart 정의 후 ImageSeries 정의합니다 
				imageDisplayType ┬ single : 이미지 한개
						 ├ singleRepeat : 이미지 한개 반복
						 └ multiple : 다중 이미지
				 */
								+'<imgSource>'
				/*  
				Image Multi-Sereis 를 생성시에는 ImgSource안에 ImageSourceItem 여러 개 정의합니다  
				이 예제는 한개의 ImageSeries안의 imgSource에 다중 이미지를 넣은 것으로
				yField의 수치값에 맞춰 이미지가 가지고 있는 고유 value를 적용하여 이미지가 바뀌는 형태입니다
				*/
									+'<ImageSourceItem maintainAspectRatio="false" url="../rMateChartH5/Assets/Images/person_1_1.png" value="100"/>'
									+'<ImageSourceItem maintainAspectRatio="false" url="../rMateChartH5/Assets/Images/person_1_2.png" value="200"/>'
									+'<ImageSourceItem maintainAspectRatio="false" url="../rMateChartH5/Assets/Images/person_1_3.png" value="300"/>'
								+'</imgSource>'
								+'<showDataEffect>'
									+'<SeriesSlide duration="1000" direction="up"/>'
								+'</showDataEffect>'
							+'</ImageSeries>'
						+'</series>'
						+'<horizontalAxisRenderers>'
							+'<Axis2DRenderer axis="{hAxis}" showLine="true" fontFamily="맑은 고딕"/>'
						+'</horizontalAxisRenderers>'
						+'<verticalAxisRenderers>'
							+'<Axis2DRenderer axis="{vAxis}" visible="false"/>'
						+'</verticalAxisRenderers>'
					+'</ImageChart>'
					+'<Box width="100%" horizontalAlign="center">'
						+'<SubLegend markerWidth="28" markerHeight="25" direction="horizontal" borderColor="#999999" backgroundColor="#FFFFFF">'
							+'<LegendItem label="100">'
								+'<marker>'
									+'<Image maintainAspectRatio="false" source="../rMateChartH5/Assets/Images/person_1_1.png"/>'
								+'</marker>'
							+'</LegendItem>'
							+'<LegendItem label="200">'
								+'<marker>'
									+'<Image  maintainAspectRatio="false" source="../rMateChartH5/Assets/Images/person_1_2.png"/>'
								+'</marker>'
							+'</LegendItem>'
							+'<LegendItem label="300">'
								+'<marker>'
									+'<Image  maintainAspectRatio="false" source="../rMateChartH5/Assets/Images/person_1_3.png"/>'
								+'</marker>'
							+'</LegendItem>'
						+'</SubLegend>'
					+'</Box>'
				+'</rMateChart>';

// 차트 데이터
var chartData = [{"Region":"A 시","Data1":1500},
				{"Region":"B 시","Data1":1000},
				{"Region":"C 시","Data1":1400},
				{"Region":"D 시","Data1":1500},
				{"Region":"E 시","Data1":1900},
				{"Region":"F 시","Data1":1400},
				{"Region":"G 시","Data1":1000},
				{"Region":"H 시","Data1":1400}];
	
/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
</head>
<body>
	<div id="content">
		<!-- 차트가 삽입될 DIV -->
		<div id="chartHolder" style="width:600px; height:400px;">
		</div>
	</div>
</body>
</html>
